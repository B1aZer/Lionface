<ul class='ui-sortable'>{% for image in images %}<li class='album_shadow feed'><div style='background: url("/{{ image.image.thumb_name }}") #FFF' data-original-url='/{{ image.image.url }}' class='image_album feed'><div id='image_settings feed' style='display: none;'><a href='#' data-activity='0' id='make_primary' style='float: left;' title='Make Primary Photo'>+</a><a href='#' id='delete' style='float: right;' title='Delete Photo'>x</a></div></div></li>{% endfor %}</ul>
