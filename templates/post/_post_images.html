{% load format_results %}
{% spaceless %}
<ul>{% for image in images %}
    <li class='album_shadow {% if images|length|divisibleby:"3" %} feed {% elif images|length|mod_by_three == 2 and forloop.counter == 1 or images|length|mod_by_three == 2 and forloop.counter == 2 %} feedtwo {% elif images|length|mod_by_three == 1 and forloop.counter == 1 %} feedone {% else %} feed {% endif %}' data-position='{{ image.rating }}' data-pk='{{ image.pk }}' data-post-pk='{{ image.owner.id }}' data-following='{{ image|image_get_followings }}' data-lovers='{{ image|image_get_lovers }}' data-loves='{{ image.get_loves }}'> 
    <div style='background: url("/{% if images|length|mod_by_three == 2 and forloop.counter == 1 or images|length|mod_by_three == 2 and forloop.counter == 2 %}{{ image.get_medium_thumb }}{% elif images|length|mod_by_three == 1 and forloop.counter == 1 %}{{ image.get_large_thumb }}{% else %}{{ image.image.thumb_name }}{% endif %}") #FFF no-repeat; background-position: center center;' data-original-url='/{{ image.image.url }}' class='image_album {% if images|length|divisibleby:"3" %} feed {% elif images|length|mod_by_three == 2 and forloop.counter == 1 or images|length|mod_by_three == 2 and forloop.counter == 2 %} feedtwo {% elif images|length|mod_by_three == 1 and forloop.counter == 1 %} feedone {% else %} feed {% endif %}'></div> </li> {% endfor %} </ul>
{% endspaceless %}
