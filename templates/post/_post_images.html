<ul class='ui-sortable'>{% for image in images %}<li class='album_shadow feed' data-position='{{ image.rating }}' data-pk='{{ image.pk }}' data-post-pk='{{ image.owner.id }}'><div style='background: url("/{{ image.image.thumb_name }}") #FFF' data-original-url='/{{ image.image.url }}' class='image_album feed'></div></li>{% endfor %}</ul>
