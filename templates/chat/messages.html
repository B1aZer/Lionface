<div id="message_{{ user.username }}" class="chat_container user_conatiner" style="left: 210px; max-height: 275px; display: none;">
    {% block messages %}
    <div class="message_content" style="padding: 8px; border-bottom: 1px solid #CCC; max-height: 230px;{% if not message %}display:none;{% endif %}">
        {% include 'chat/message.html' %}
	</div>
    {% endblock %}
    <textarea id="chat_input" type="text" class="chat_enter kind_{{ kind }}" />
	<input type="hidden" class="chat_username" value="{{ user.username }}" />
</div>
