{% load format_results %}

{% for message in messages %}


<div class="mess" {% if request.user == message.user %} style="left: 246px; background: #FAFAFA;" {% endif %}>
<span style="color: #AAA;">From</span> {{ message.user }} <span style="color: #DDD;">to {{ message.user_to }}</span> at  {{ message.date }}
<p>{{ message.content }}</p>
</div>

{% endfor %}
