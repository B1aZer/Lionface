{% extends 'public/home.html' %}

{% block login_box %}
<form method="POST" action="{% url django.contrib.auth.views.password_reset %}">{% csrf_token %}
<div id="login_box" class="reset_box" style="height: 55px; padding: 5px; text-align: center; width: 100%; color: #888;">
  <h2>Please enter your email.</h2>
  <table cellpadding=0 cellspacing=0 align=center>
    <tr>
      <td class="error" colspan=99>{{ form.email.errors }}</td>
    </tr>
    <tr>
      <td class="field"><label>{{ form.email.label }}</label> {{ form.email }}</td>
      <td class="field"><input type="submit" class="login_button" value="Reset"/></td>
    </tr>
  </table>
</div>
</form>
{% endblock %}
