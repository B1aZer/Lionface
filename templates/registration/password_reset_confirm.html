{% extends 'public/home.html' %}

{% block login_box %}
<form method="POST">{% csrf_token %}
<div id="login_box" class="reset_box" style="height: 55px; padding: 5px; text-align: center; width: 100%; color: #888;">
  <h2>Change your password.</h2>
  {% for field in form %}
    <div class="field"><label>{{ field.label }}</label> {{ field }}<br/>{{ field.errors }}</div>
  {% endfor %}
  <div class="field"><input type="submit" class="login_button" value="Reset"/></div>
</div>
</form>
{% endblock %}
