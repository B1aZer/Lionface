<li class="comment_image notification {type: 'comment image', id: '{{ notification.content_object.id }}'}">
    <div style="padding: 15px;" class="link-output">
        <span {% if notification.new_one %} class="new_notification"{% endif %}>
          {% if notification.people_counter == 1 %}
              1 person
          {% else %}
              {{ notification.people_counter }} people
          {% endif %}
        </span><br /><span style="color: #777; text-decoration: underline;">commented</span> on your image.
    </div>
    <div class="separator"></div>
</li>
