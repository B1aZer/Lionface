<li class="profile_post notification {type: '{{ notification.content_object.name }}', id: '{{ notification.content_object.id }}'}">
<div style="padding: 15px;" class="link-output">
      <a {% if notification.new_one %} class="new_notification" {% else %} {% endif %} href="{{ notification.other_user.get_absolute_url }}">{{ notification.other_user.get_full_name }}</a><br /><span style="color: #5AE;">posted</span> to your profile.
  </div>
  <div class="separator"></div>
</li>
