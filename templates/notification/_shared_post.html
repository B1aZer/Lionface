<li class="shared_post notification {type: '{{ notification.content_object.name }}', id: '{{ notification.content_object.id }}'}">
  <div style="padding: 15px;" class="link-output">
      <a {% if notification.new_one %} class="new_notification" {% else %} {% endif %} href="{{ notification.other_user.get_absolute_url }}">{{ notification.other_user.get_full_name }}</a><br /><span style="color: #5AE;">shared</span> your post.
			<br /><div style="color: #999; font-size: 8pt; padding: 5px 0 0 0;">Post Preview</div>
  </div>
  <div class="separator"></div>
</li>
