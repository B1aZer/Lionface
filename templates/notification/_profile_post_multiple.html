<li class="profile_post notification {type: 'profile_multiple', id: '{{ notification.id }}'}">
<div style="padding: 15px;" class="link-output">
      <span {% if notification.new_one %} class="new_notification" {% else %} {% endif %}>
          {% if notification.people_counter == 1 %}
              1 person
          {% else %}
              {{ notification.people_counter }} people
          {% endif %}
      </span><br /><span style="color: #5AE;">posted</span> to your profile.
  </div>
  <div class="separator"></div>
</li>
