<li class="follow_shared notification {type: '{{ notification.content_object.name }}', id: '{{ notification.content_object.id }}'}">
  <div style="padding: 15px;" class="link-output">
      <a {% if notification.new_one %} class="new_notification" {% else %} {% endif %} href="{{ notification.other_user.get_absolute_url }}">{{ notification.other_user.get_full_name }}</a><br /><span style="color: #888;"><i>shared</i> a post.<br /><pan style="font-size: 8pt;">You are following this post.</span></span>
  </div>
  <div class="separator"></div>
</li>
