<li class="follow_comment notification {type: 'comment post', id: '{{ notification.content_object.id }}', model: '{{ notification.content_object.get_type_class }}'}">
<div style="padding: 15px;" class="link-output">
      <a {% if notification.new_one %} class="new_notification" {% else %} {% endif %} href="{{ notification.other_user.get_absolute_url }}">{{ notification.other_user.get_full_name }}</a><br /><span style="color: #777; text-decoration: underline;">commented</span> on a post.
			<br /><div style="color: #999; font-size: 8pt; padding: 5px 0 0 0;">Comment Preview</div>
<div style="font-size: 8pt; color: #BBB; margin-top: 5px;">You are following this post.</div>
  </div>
  <div class="separator"></div>
</li>
