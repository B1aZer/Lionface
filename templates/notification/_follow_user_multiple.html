<li class="follow_user notification">
  <div style="padding: 15px; background: transparent; cursor: default;" class="link-output">
      <span {% if notification.new_one %} class="new_notification" {% else %} {% endif %}>
          {% if notification.people_counter == 1 %}
              1 person
          {% else %}
              {{ notification.people_counter }} people
          {% endif %}
      </span><br /><span style="color: #896;">started following you.</span>
			<br /><span style="color: #999; font-size: 8pt;">Time</span>
  </div>
  <div class="separator"></div>
</li>
