<li class="comment_submitted notification {type: 'comment post', id: '{{ notification.content_object.id }}'}">
  <div style="padding: 15px;" class="link-output">
      <a {% if notification.new_one %} class="new_notification" {% else %} {% endif %} href="{{ notification.other_user.get_absolute_url }}">{{ notification.other_user.get_full_name }}</a><br /><span style="color: #777; text-decoration: underline;">commented</span> on your post.
			<br /><span style="color: #999; font-size: 8pt;">Comment Preview</span>
			<br /><span style="color: #999; font-size: 8pt;">Time</span>
  </div>
  <div class="separator"></div>
</li>
