<li class="comment_submitted {type: 'comment post', id: '{{ notification.content_object.id }}'}">

      <a href="{{ notification.other_user.get_absolute_url }}">{{ notification.other_user.get_full_name }}</a><br /><span style="color: #888;">commented on your post.</span>
  </div>
  <div class="separator"></div>
</li>
