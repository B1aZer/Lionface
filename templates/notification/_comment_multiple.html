<li class="comment_submitted notification {type: 'comment post', id: '{{ notification.content_object.id }}'}">
  <div style="padding: 15px;" class="link-output">
      <span {% if notification.new_one %} class="new_notification" {% else %} {% endif %}>
          {% if notification.people_counter == 1 %}
              1 person
          {% else %}
              {{ notification.people_counter }} people
          {% endif %}
      </span><br /><span style="color: #777; text-decoration: underline;">commented</span> on your post.
			<br /><div style="color: #999; font-size: 8pt; padding: 5px 0 0 0;">Comment Preview</div>
  </div>
  <div class="separator"></div>
</li>
