{% load media %}


<form method="POST" action="{% url account.views.login %}">{% csrf_token %}
<div id="login_box" align="right">

	<table border="0" cellspacing="0" cellpadding="0" width="475" height="100">
	  <tr>
	    <td align="left" width="205" valign="bottom" height="35"><label>{{ login_form.email.label }}</label></td>
	    <td align="left" width="185" valign="bottom"><label>{{ login_form.password.label }}</label></td>
        <td width="80"></td>
      </tr>
	  <tr>
		<td align="left">{{ login_form.email }}</td>
	    <td align="left"><label>{{ login_form.password }}
		{{ login_form.tzone }}
        <td align="right" width="85">
            <input type="hidden" name="next" value="{{ request.get_full_path }}" />
			<input type="submit" class="login_button" value="Sign In"/>
		</td>
	  <tr>
		<td align="left" valign="top"><span style="font-size: 8pt;">{{ login_form.preserve }} <label for="id_login-preserve">{{ login_form.preserve.label }}</label></span></td>
	    <td align="left" valign="top"><a href="{% url django.contrib.auth.views.password_reset %}" title=" Forgot your password? " class="reset">Forgot your password?</a></td>
	    <td align="right"><div style="position: relative; width: 100%; height: 100%;"><div class="login_error">{{ login_form.error_message }}</div></div></td>
      </tr>
    </table>


</div>
</form>
<script>
$('#id_login-tzone').val(timezone.name())
</script>
