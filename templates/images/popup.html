{% load media %}
<div class="image_popup">
    <div class="image_overlay"></div>
    <div class="image_zone">
        <div class="image_zone_view">
            <div class="loader" style="display: none; height: 100%;"><img src="{% media_url 'images/loader.gif' %}" /></div>
            <div class="prev"><img src="{% media_url 'images/prev.png' %}" /></div>
            <div class="next"><img src="{% media_url 'images/next.png' %}" /></div>
            <div class="image" style="display: none;"></div>
        </div>
        <div class="image_zone_info">
            <div class="close"><a href="#" class="ui-icon ui-icon-closethick" style="margin: 0 0 0 auto;" title="Press Esc for exit"></a></div>
            <div class="scroll_area">
                <div class="owner">
                  {% if page %}
                    <a href="{{ page.get_absolute_url }}">
                        <div class="thumb" style="background-image: url('/{{ page.photo.thumb_name }}');"></div>
                        <div class="fullname">{{ page.name }}</div>
                        <div class="username">{{ page.category }}</div>
                    </a>
                  {% else %}
                    <a href="{{ profile_user.get_absolute_url }}">
                        <div class="thumb" style="background-image: url('/{{ profile_user.photo.thumb_name }}');"></div>
                        <div class="fullname">{{ profile_user.full_name }}</div>
                        <div class="username">{{ profile_user.username }}</div>
                    </a>
                  {% endif %}
                </div>
                <div class="comments">
                    <ul></ul>
                </div>
            </div>
            {% if request.user.is_authenticated %}
            <div class="make_comment">
                <div class="thumb" style="background-image: url('/{{ request.user.photo.thumb_name }}');"></div>
                <form>
                    <textarea name="add_comment_text" placeholder="Add comment..."></textarea>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>
